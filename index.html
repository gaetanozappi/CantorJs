<html>
<head>
<title>Simulatore usando l'isomorfismo di Cantor</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bignumber.min2.js"></script>
<script src="js/javascript.js"></script>
</head>
<body>

<div id="main" align="center">
	<h1>Simulatore usando l'isomorfismo di Cantor</h1>
	<div id="cmain" align="center">
		<input type="text" class="form-control" id="alph" placeholder="Inserisci l'alfabeto"><br>
		<div id="error" class="alert alert-danger" style="display:none;"></div>
		<input type="text" class="form-control" id="codifica" placeholder="Inserisci la stringa da codificare"><br>
		<button type="submit" class="btn btn-default" id="bcod">Codifica</button><br><br>
		<div id="cod"></div>
		<br>
		<input type="text" class="form-control" id="decodifica" placeholder="Inserisci la chiave (il numero ottenuto dalla codifica)"><br>
		<button type="submit" class="btn btn-default" id="bdec">Decodifica</button><br><br>
		<div id="dec"></div>
	</div>
</div>

</body>
</html>
